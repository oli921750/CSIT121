<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="externalcssstyle">
    <title>Contact Form</title>

</head>
<body>
    <nav>
        <ul>
            <li><a href="tierlist.html">Tier List</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <h1>Contact Me</h1>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required aria-required="true">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required aria-required="true">

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" maxlength="1600" required></textarea>

        <label for="favorite_perfume">What is your favorite perfume?</label>
        <input type="text" id="favorite_perfume" name="favorite_perfume" required>

        <label for="tier_rank">How would you rank my favorite perfumes based on the smell description 5 being the highest?</label>
        <select id="tier_rank" name="tier_rank" required>
            <option value="" disabled selected>Select your tier</option>
            <option value="1">5</option>
            <option value="2">4</option>
            <option value="3">3</option>
            <option value="4">2</option>
            <option value="5">1</option>
        </select>

        <fieldset>
            <legend>Would you try these perfumes?</legend>
            <label><input type="radio" name="recommend" value="yes" required> Yes</label>
            <label><input type="radio" name="recommend" value="no"> No</label>
        </fieldset>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
